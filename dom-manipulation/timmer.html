<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Timer Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #f3f4f7, #d4d5d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 10px 10px 20px #bababa, -10px -10px 20px #ffffff;
            padding: 40px;
            border-radius: 20px;
            max-width: 300px;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(145deg, #4a90e2, #3b78c3);
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #354d75, -5px -5px 10px #5eb1ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: inset 5px 5px 10px #354d75, inset -5px -5px 10px #5eb1ff;
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">00:00:00</div>
        <div class="buttons">
            <button class="button">Start</button>
            <button class="button">Stop</button>
        </div>
    </div>
</body>

<script>

let buttons=document.querySelectorAll('.button')

let count=0

let interval


function StartCountDown()
{
    count++
    document.querySelector('.timer').textContent=count
}

buttons[0].addEventListener('click',()=>{
    interval=setInterval(StartCountDown,1000)
})









buttons[1].addEventListener('click',()=>{
    clearInterval(interval)
})

 

</script>
</html>
