<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #d4e157);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            border: 2px solid #8e44ad;
            border-radius: 10px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 15px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin: 30px 0;
        }

        .info div {
            margin: 10px 0;
            font-size: 1.3em;
            color: #2c3e50;
        }

        .guess-box {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .attempts-box {
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Guess the Number</h1>
            <p>Try to guess the number between 1 and 10. You have 10 attempts.</p>
    
            <input type="text" id="guess-input"  placeholder="Enter your guess">
            <button id="submit-guess">Submit Guess</button>
    
            <div class="info">
                <div class="guess-box">Previous Guesses: None</div>
                <div class="attempts-box">Guesses Remaining: 10</div>
            </div>
        </div>

    </form>
    
</body>

<script src="./guess-number.js"> </script>
</html>
